<!DOCTYPE html>
<html>
  <head>
    <title>David Wong | thewongandonly.com</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <script src="https://unpkg.com/vue@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue3-sfc-loader"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        background: #212629;
      }
    </style>
    <link
      rel="icon"
      type="image/png"
      href="https://thewongandonly.com/myicon.png"
    />
  </head>

  <body>
    <div id="app"></div>

    <script>
      const options = {
        moduleCache: {
          vue: Vue,
        },
        getFile(url) {
          return fetch(url).then((resp) =>
            resp.ok ? resp.text() : Promise.reject(resp)
          );
        },
        addStyle(styleStr) {
          const style = document.createElement("style");
          style.textContent = styleStr;
          const ref = document.head.getElementsByTagName("style")[0] || null;
          document.head.insertBefore(style, ref);
        },
        log(type, ...args) {
          console.log(type, ...args);
        },
      };

      const { loadModule, version } = window["vue3-sfc-loader"];

      const app = Vue.createApp({
        components: {
          "my-component": Vue.defineAsyncComponent(() =>
            loadModule("./myComponent.vue", options)
          ),
          "my-background": Vue.defineAsyncComponent(() =>
            loadModule("./myBackground.vue", options)
          ),
        },
        template: `<my-background></my-background><my-component></my-component>`,
      });

      app.mount("#app");
    </script>
  </body>
</html>
