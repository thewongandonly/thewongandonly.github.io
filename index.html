    <style>
      body {
        margin: 40px 0;
        font-family: "Courier New", Courier, monospace, Helvetica, Arial,
          sans-serif;
        font-size: 14px;
        font-weight: 500;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
      }

      .title {
        font-family: "Courier New", Courier, monospace, Helvetica, Arial,
          sans-serif;
        font-size: 24px;
        font-weight: 700;
        color: #5d4037;
        text-align: center;
      }

      p {
        line-height: 1.5em;
      }

      h1 + p,
      p + p {
        margin-top: 10px;
      }

      .container {
        padding: 40px 80px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      .card-wrap {
        margin: 10px;
        -webkit-transform: perspective(800px);
        transform: perspective(800px);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .card-wrap:hover .card-info {
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }

      .card-wrap:hover .card-info p {
        opacity: 1;
      }

      .card-wrap:hover .card-info,
      .card-wrap:hover .card-info p {
        -webkit-transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .card-wrap:hover .card-info:after {
        -webkit-transition: 5s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 5s cubic-bezier(0.23, 1, 0.32, 1);
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }

      .card-wrap:hover .card-bg {
        -webkit-transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          opacity 5s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          opacity 5s cubic-bezier(0.23, 1, 0.32, 1);
        opacity: 0.8;
      }

      .card-wrap:hover .card {
        -webkit-transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          box-shadow 2s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          box-shadow 2s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px,
          rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px,
          inset white 0 0 0 6px;
      }

      .card {
        position: relative;
        -webkit-box-flex: 0;
        -ms-flex: 0 0 240px;
        flex: 0 0 240px;
        width: 240px;
        height: 320px;
        background-color: #333;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px,
          inset rgba(255, 255, 255, 0.5) 0 0 0 6px;
        -webkit-transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
      }

      .card-bg {
        opacity: 0.5;
        position: absolute;
        top: -20px;
        left: -20px;
        width: 100%;
        height: 100%;
        padding: 20px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        -webkit-transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95),
          opacity 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95),
          opacity 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        pointer-events: none;
      }

      .card-info {
        padding: 20px;
        position: absolute;
        bottom: 0;
        color: #fff;
        -webkit-transform: translateY(40%);
        transform: translateY(40%);
        -webkit-transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .card-info p {
        opacity: 0;
        text-shadow: black 0 2px 3px;
        -webkit-transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .card-info * {
        position: relative;
        z-index: 1;
      }

      .card-info:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
        background-image: -webkit-linear-gradient(
          top,
          transparent 0%,
          rgba(0, 0, 0, 0.6) 100%
        );
        background-image: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 0, 0, 0.6) 100%
        );
        background-blend-mode: overlay;
        opacity: 0;
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
        -webkit-transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
      }

      .card-info h1 {
        font-family: "Courier New", Courier, monospace, Helvetica, Arial,
          sans-serif;
        font-size: 36px;
        font-weight: 700;
        text-shadow: rgba(0, 0, 0, 0.5) 0 10px 10px;
      }

      #bottom-left {
        z-index: -1;
        width: 626px;
        height: 900px;
        left: 0;
        bottom: 0;
        position: fixed;
        background: url("http://thewongandonly.com/wong.png") left bottom
          no-repeat border-box;
      }

      .nav {
        width: 490px;
        z-index: 991;
        position: fixed;
        margin: 0;
        top: 0;
        right: 1px;
      }

      .nav a {
        position: relative;
        float: left;
        padding: 1em 0 2.8em;
        width: 25%;
        text-decoration: none;
        color: #393939;
        -webkit-transition: 0.7s;
        -moz-transition: 0.7s;
        -o-transition: 0.7s;
        -ms-transition: 0.7s;
        transition: 0.7s;
      }

      .nav a:hover {
        color: #c6342e;
      }

      .effect {
        position: absolute;
        left: -12.5%;
        -webkit-transition: 0.7s ease-in-out;
        -moz-transition: 0.7s ease-in-out;
        -o-transition: 0.7s ease-in-out;
        -ms-transition: 0.7s ease-in-out;
        transition: 0.7s ease-in-out;
      }

      .nav a:nth-child(1):hover ~ .effect {
        left: 12.5%;
      }

      .nav a:nth-child(2):hover ~ .effect {
        left: 37.5%;
      }

      .nav a:nth-child(3):hover ~ .effect {
        left: 62.5%;
      }

      .nav a:nth-child(4):hover ~ .effect {
        left: 87.5%;
      }

      .ph-line-nav .effect {
        width: 90px;
        height: 2px;
        bottom: 36px;
        background: #c6342e;
        box-shadow: 0 1px 0 #fff;
        margin-left: -45px;
      }

      .navcurrent {
        font-weight: 900;
      }

      .modal-mask {
        position: fixed;
        z-index: 9998;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        transition: opacity 0.3s ease;
      }

      .modal-container {
        width: 70%;
        margin: 40px auto 0;
        padding: 20px 30px;
        background-color: #fff;
        border-radius: 2px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.33);
        transition: all 0.3s ease;
        font-family: "Courier New", Courier, monospace, Helvetica, Arial,
          sans-serif;
      }

      .modal-header h3 {
        margin-top: 0;
        color: #42b983;
      }

      .modal-body {
        margin: 20px 0;
      }

      .box {
        content: "";
        display: block;

        /* width: 320px !important;
        height: 320px !important;
*/
        padding-bottom: 0;
        /* top: 253px; */
        left: 205px;
        z-index: 6;
        transform: translate(-50%, -50%);

        border: solid 4400px rgba(236, 236, 236, 0.95);
        border-radius: 50%;

        transition: 0.5s ease;
        transition-property: width, height;

        position: fixed;
        bottom: 0px;
        overflow: hidden;
        display: inline-block;
      }

      .site__title {
        color: #f35626;
        font-style: italic;
        font-size: 1.4rem;
        line-height: 1;
      }

      span.site__title:before,
      span.site__title:after {
        content: '"';
      }

      .box-right {
        position: fixed;
        z-index: 12;
        bottom: 270px;
        width: 385px;
        height: 205px;
        left: 401px;
        font-size: larger;
      }

      .fade-enter-active,
      .fade-leave-active {
        transition: opacity 2.2s ease-out;
      }

      .fade-enter,
      .fade-leave-to {
        opacity: 0;
      }

      .modal-enter {
        opacity: 0;
      }

      .modal-leave-active {
        opacity: 0;
      }

      .modal-enter .modal-container,
      .modal-leave-active .modal-container {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      #footer {
        position: fixed;
        right: 3px;
        bottom: 7px;
        height: 70px;
        width: 550px;
        background-image: url("http://thewongandonly.com/tilebg.png");
        background-size: 19px;
        background-repeat: repeat;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;

        border-bottom-right-radius: 18px;

        border-bottom-left-radius: 18px;
        border: 4px solid rgba(251, 224, 242, 0.95);
      }

      .bottom-right {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding-right: 30px;
        padding-bottom: 14px;
      }

      .bottom-right img {

      }

      .dokidoki {
        float: right;
      }

      @keyframes jump {
        0% {
          transform: translate3d(0, 0%, 0) scale3d(1, 1, 1);
        }

        50% {
          transform: translate3d(0, -98%, 0) scale3d(0.97, 1.05, 1);
        }

        100% {
          transform: translate3d(0, 0%, 0) scale3d(1.05, 0.97, 1);
        }
      }

      .jump {
        transform-origin: 50% 50%;
        animation: jump 0.5s linear alternate 2;
      }

      .mdv-modal-fullscreen {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transform: scale(1.1);
        transition: visibility 0s linear 0.25s, opacity 0.25s 0s,
          transform 0.25s;
      }

      .mdv-modal-fullscreen .mdv-modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
      }

      .mdv-modal-fullscreen .mdv-modal-header {
        padding: 21.2px 0px;
      }

      .mdv-modal-fullscreen .mdv-modal-body {
        height: calc(100vh - 130px);
        max-height: inherit;
      }

      .mdv-modal-fullscreen .mdv-modal-body {
        height: calc(100vh - 130px);
        max-height: inherit;
      }

      .mdv-show {
        opacity: 1;
        visibility: visible;
        transform: scale(1);
        transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
        z-index: 99999;
      }

      .mdv-modal-scrollable {
        overflow-y: auto;
      }

      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
      }

      .clickable:hover {
        cursor: pointer;
      }

      .dinobox {
        z-index: 999;
      }

      /*<h2 class="copyright">pure css Santa Caul made with ♥ by <a href="https://twitter.com/alireza29675" target="_blank">Alireza Sheikholmolouki</a></h2>*/

      .windowsanta {
        z-index: 42;
        width: 340px;
        height: 340px;
        background: #a0d5d3;
        position: absolute;
        bottom: 235px;
        left: 25px;
        border-radius: 50%;
        border: 10px solid #f8e7dc;
        overflow: hidden;
      }

      .santa {
        position: absolute;
        left: 50%;
        bottom: 0;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
      }

      .santa .body {
        width: 190px;
        height: 210px;
        background: #de2f32;
        position: relative;
        border-radius: 50%;
        top: 0;
        -webkit-animation: bodyLaugh 4s linear infinite;
        -moz-animation: bodyLaugh 4s linear infinite;
        -ms-animation: bodyLaugh 4s linear infinite;
        -o-animation: bodyLaugh 4s linear infinite;
        animation: bodyLaugh 4s linear infinite;
        -webkit-transform: translateY(50%);
        -moz-transform: translateY(50%);
        -ms-transform: translateY(50%);
        -o-transform: translateY(50%);
        transform: translateY(50%);
      }

      .santa .body:before {
        content: " ";
        width: 7px;
        height: 7px;
        background: #f7be10;
        border-radius: 50%;
        position: absolute;
        top: 35%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -moz-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        -o-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        box-shadow: 0px -18px 0px #f7be10, 0px 18px 0px #f7be10;
      }

      .santa .head {
        z-index: 2;
        position: absolute;
        bottom: 90px;
        left: 50%;
        -webkit-animation: headLaugh 4s linear infinite;
        -moz-animation: headLaugh 4s linear infinite;
        -ms-animation: headLaugh 4s linear infinite;
        -o-animation: headLaugh 4s linear infinite;
        animation: headLaugh 4s linear infinite;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
      }

      .santa .head .face {
        width: 120px;
        height: 130px;
        background: #edcab0;
        background: radial-gradient(#edcab0, #e9a982);
        border-radius: 50%;
        border: 3px solid #f8e7dc;
      }

      .santa .head .face .redhat .whitepart {
        position: absolute;
        left: 50%;
        top: 0;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
        width: 90%;
        height: 32px;
        background: #f8e7dc;
        border-radius: 50px;
        z-index: 4;
        box-shadow: 0px 6px 0px -4px rgba(0, 0, 0, 0.1);
      }

      .santa .head .face .redhat .redpart {
        width: 120px;
        height: 120px;
        background: #de2f32;
        position: absolute;
        top: -50px;
        left: 15px;
        border-radius: 50%;
        z-index: -1;
      }

      .santa .head .face .redhat .redpart:before {
        content: " ";
        width: 95px;
        height: 95px;
        position: absolute;
        left: 0;
        top: 12px;
        border-radius: 50%;
        box-shadow: inset -8px -1px 0px -5px rgba(0, 0, 0, 0.05);
      }

      .santa .head .face .redhat .redpart:after {
        content: " ";
        position: absolute;
        right: 0;
        top: 60px;
        background: #de2f32;
        width: 20px;
        height: 50px;
      }

      .santa .head .face .redhat .hatball {
        width: 38px;
        height: 38px;
        background: #f8e7dc;
        border-radius: 50%;
        z-index: 5;
        position: absolute;
        right: -20px;
        top: 40px;
        box-shadow: 0px 6px 0px -4px rgba(0, 0, 0, 0.1);
      }

      .santa .head .face .eyes {
        position: absolute;
        left: 50%;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
        top: 57px;
      }

      .santa .head .face .eyes:before,
      .santa .head .face .eyes:after {
        content: " ";
        position: absolute;
        width: 15px;
        height: 9px;
        top: 0;
        border: 5px solid #a8744f;
        border-width: 0;
        border-top-width: 5px;
        border-radius: 50%;
      }

      .santa .head .face .eyes:before {
        left: -28px;
      }

      .santa .head .face .eyes:after {
        right: -28px;
      }

      .santa .head .face .beard {
        width: 55px;
        height: 55px;
        background: #f8e7dc;
        border-radius: 50%;
        position: absolute;
        bottom: -30px;
        left: 50%;
        -webkit-animation: beardLaugh 4s linear infinite;
        -moz-animation: beardLaugh 4s linear infinite;
        -ms-animation: beardLaugh 4s linear infinite;
        -o-animation: beardLaugh 4s linear infinite;
        animation: beardLaugh 4s linear infinite;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
      }

      .santa .head .face .beard:before,
      .santa .head .face .beard:after {
        content: " ";
        width: 80px;
        height: 80px;
        background: #f8e7dc;
        border-radius: 50%;
        position: absolute;
        bottom: 15px;
      }

      .santa .head .face .beard:before {
        left: -40px;
      }

      .santa .head .face .beard:after {
        right: -40px;
      }

      .santa .head .face .beard .nouse {
        width: 25px;
        height: 20px;
        border-radius: 50%;
        background: #edcab0;
        position: absolute;
        z-index: 3;
        box-shadow: inset -3px -3px 0px #e9a982;
        left: 50%;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
        top: -42px;
      }

      .santa .head .face .beard .mouth {
        background: #a8744f;
        z-index: 3;
        position: absolute;
        width: 15px;
        height: 5px;
        border-bottom-right-radius: 80px 50px;
        border-bottom-left-radius: 80px 50px;
        left: 50%;
        top: 0;
        -webkit-animation: mouthLaugh 4s linear infinite;
        -moz-animation: mouthLaugh 4s linear infinite;
        -ms-animation: mouthLaugh 4s linear infinite;
        -o-animation: mouthLaugh 4s linear infinite;
        animation: mouthLaugh 4s linear infinite;
        -webkit-transform: translateX(-50%);
        -moz-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        -o-transform: translateX(-50%);
        transform: translateX(-50%);
      }

      .santa .head .ears:before,
      .santa .head .ears:after {
        content: " ";
        width: 20px;
        height: 30px;
        border-radius: 50%;
        background: radial-gradient(#e9a982, #edcab0);
        position: absolute;
        top: 50%;
        z-index: -1;
      }

      .santa .head .ears:before {
        left: -8px;
        -webkit-transform: rotate(-10deg);
        -moz-transform: rotate(-10deg);
        -ms-transform: rotate(-10deg);
        -o-transform: rotate(-10deg);
        transform: rotate(-10deg);
      }

      .santa .head .ears:after {
        right: -8px;
        -webkit-transform: rotate(10deg);
        -moz-transform: rotate(10deg);
        -ms-transform: rotate(10deg);
        -o-transform: rotate(10deg);
        transform: rotate(10deg);
      }

    <script>
      Vue.component("card", {
        template:
          '<div class="card-wrap"\n v-on:click.prevent="onView" ' +
          '      @mousemove="handleMouseMove"\n' +
          '      @mouseenter="handleMouseEnter"\n' +
          '      @mouseleave="handleMouseLeave"\n' +
          '      ref="card">\n' +
          '      <div class="card" :style="cardStyle">\n' +
          '        <div class="card-bg" :style="[cardBgTransform, cardBgImage]"></div>\n' +
          '        <div class="card-info">\n' +
          '          <slot name="header"></slot>\n' +
          '          <slot name="content"></slot>\n' +
          "        </div>\n" +
          "      </div>\n" +
          "</div>",
        mounted: function mounted() {
          this.width = this.$refs.card.offsetWidth;
          this.height = this.$refs.card.offsetHeight;
        },

        props: ["dataImage"],
        data: function data() {
          return {
            width: 0,
            height: 0,
            mouseX: 0,
            mouseY: 0,
            mouseLeaveDelay: null
          };
        },
        computed: {
          mousePX: function mousePX() {
            return this.mouseX / this.width;
          },
          mousePY: function mousePY() {
            return this.mouseY / this.height;
          },
          cardStyle: function cardStyle() {
            var rX = this.mousePX * 30;
            var rY = this.mousePY * -30;
            return {
              transform: "rotateY(" + rX + "deg) rotateX(" + rY + "deg)"
            };
          },
          cardBgTransform: function cardBgTransform() {
            var tX = this.mousePX * -40;
            var tY = this.mousePY * -40;
            return {
              transform: "translateX(" + tX + "px) translateY(" + tY + "px)"
            };
          },
          cardBgImage: function cardBgImage() {
            return {
              backgroundImage: "url(" + this.dataImage + ")"
            };
          }
        },
        methods: {
          onView: function(event) {
            this.$emit("change-page", this.dataImage);
          },
          handleMouseMove: function handleMouseMove(e) {
            this.mouseX = e.pageX - this.$refs.card.offsetLeft - this.width / 2;
            this.mouseY = e.pageY - this.$refs.card.offsetTop - this.height / 2;
          },
          handleMouseEnter: function handleMouseEnter() {
            clearTimeout(this.mouseLeaveDelay);
          },
          handleMouseLeave: function handleMouseLeave() {
            var _this = this;

            this.mouseLeaveDelay = setTimeout(function() {
              _this.mouseX = 0;
              _this.mouseY = 0;
            }, 1000);
          }
        }
      });

      Vue.component("Modal", {
        template: "#modal-template",
        props: ["show"],
        methods: {
          close: function() {
            this.$emit("close");
          }
        },
        mounted: function() {
          document.addEventListener("keydown", e => {
            if (this.show && e.keyCode == 27) {
              this.close();
            }
          });
        }
      });

        props: ["show"],

          close: function() {
            this.$emit("close");

        },
        mounted: function() {

      });

      var app = new Vue({
        el: "#app",
        methods: {
          changePage: function(page) {
            this.curpage = page;
            this.showNewCommentModal = true;
          },
          dokiclick: function(doki) {
            if (doki === "monika") this.onMonikaClick();
            if (doki === "natsuki") this.showPhotos = true;
            this.animateJump(doki);
          },
          animateJump: function(doki) {
            let that = this;

            that[doki + "Jumping"] = !that[doki + "Jumping"];
            that.dispatch(3100, function() {
              that[doki + "Jumping"] = !that[doki + "Jumping"];
            });
          },
          onJustMonikaClick: function() {
            let that = this;
            this.showStatic = false;

            that.dispatch(300, function() {
              that.playSound("BGM03g.mp3");
            });
            that.dispatch(4900, function() {
              that.dokislides = "windows-8-blue-screen-of-death.jpg";
              that.dispatch(5100, function() {
                that.dokislides = "Eron-Rauch-Doki-Doki-Screen-Sculpture-1.jpg";
              });
            });
          },
          playSound(sound) {
            if (sound) {
              var audio = new Audio(sound);
              audio.play();
            }
          },
          dispatch: function(timeout, callback) {
            window.setTimeout(function() {
              callback();
            }, timeout);
          },
          onMonikaClick: function() {
            let that = this;
            this.monikaclicked++;
            if (this.monikaclicked == 3) {
              that.dispatch(1800, function() {
                that.showToronto = false;
                that.dispatch(4400, function() {
                  that.showAmsterdam = false;
                  that.dispatch(2800, function() {
                    that.showParis = false;
                    that.dispatch(1800, function() {
                      that.showFullscreen = true;
                    });
                  });
                });
              });
            }
          },
          tweenBox: function() {
            this.boxdiameter = Math.max(this.boxdiameter - 33, 300 - 1);
            let that = this;
            if (this.boxdiameter > 300) {
              that.dispatch(10, function() {
                that.tweenBox();
              });
            }
          },
          tweenMaxBox: function() {
            this.boxdiameter = this.boxdiameter + 83;
            let that = this;
            if (this.boxdiameter < this.windowwidth * 3.3) {
              that.dispatch(50, function() {
                that.tweenMaxBox();
              });
            }
          },
          delayNextQuote: function(textquote, r) {
            if (!this.boxrightshow) return;
            let that = this;
            let waitline = 1200;
            let waitread = r || 2950;
            return new Promise(function(resolve, reject) {
              that.dispatch(waitread, function() {
                that.quotes = false;
                that.dispatch(waitline, function() {
                  that.quote = textquote;
                  that.quotes = true;
                  resolve("success");
                });
              });
            });
          },
          keyHandler: function(event) {
            let pattern = [
              "ArrowUp",
              "ArrowUp",
              "ArrowDown",
              "ArrowDown",
              "ArrowLeft",
              "ArrowRight",
              "ArrowLeft",
              "ArrowRight",
              "b",
              "a"
            ];

            if (
              pattern.indexOf(event.key) < 0 ||
              event.key !== pattern[this.current]
            ) {
              this.current = 0;
              return;
            }

            this.current++;

            if (pattern.length === this.current) {
              this.current = 0;
              this.showdino = true;
              this.tweenMaxBox();
              let that = this;
              that.dispatch(3800, function() {
                that.showdino = false;
              });
            }
          }
        },
        data: {
          current: 0,
          showdino: false,
          showPhotos: false,
          showNewPostModal: false,
          showNewCommentModal: false,
          curpage: "",
          natsukiJumping: false,
          monikaJumping: false,
          yuriJumping: false,
          sayoriJumping: false,
          monikaclicked: 0,
          windowwidth: 99990,
          windowheight: 99990,
          showStatic: true,
          showAmsterdam: true,
          showParis: true,
          showToronto: true,
          showFullscreen: false,
          dokislides: "dokimonika.jpg",
          startloadpics: false,
          boxwidth: 20000,
          boxheight: 20000,
          boxbeforetop: -9999,
          boxdiameter: 3800,
          quotes: false,
          quote: ""
        },
        computed: {
          monikasrc: function() {
            return this.startloadpics ? "tenor.gif" : "";
          },
          dinosrc: function() {
            return this.startloadpics ? "dinosaurrr.png" : "";
          },
          showbox: function() {
            return this.boxdiameter < this.windowwidth * 2.5;
          },
          boxrightshow: function() {
            return this.showbox && this.boxdiameter < 321;
          },
          showsanta: function() {
            return this.boxrightshow && new Date().getMonth() === 11;
          }
        },
        mounted: function() {
          this.windowheight = window.innerHeight;
          this.windowwidth = window.innerWidth;
          this.boxheight = this.windowheight;
          this.boxwidth = this.windowwidth;
          this.boxbeforetop = this.boxheight - 400;
          let that = this;
          that.dispatch(1800, function() {
            that.animateJump("natsuki");
          });
          that.dispatch(4800, function() {
            that.animateJump("monika");
            that.startloadpics = true;
          });
          that.dispatch(8800, function() {
            that.animateJump("sayori");
          });
          that.dispatch(10800, function() {
            that.animateJump("yuri");
          });
          that.dispatch(50, function() {
            that.tweenBox();
          });
          that.dispatch(15500, function() {
            that.quote = "I don't know who you are.";
            that.quotes = true;

            that
              .delayNextQuote("I don't know what you want.")
              .then(function() {
                return that.delayNextQuote("If you are looking for ransom...");
              })
              .then(function() {
                return that.delayNextQuote(
                  "I can tell you I don't have money."
                );
              })

              .then(function() {
                return that.delayNextQuote("But what I do have...");
              })
              .then(function() {
                return that.delayNextQuote(
                  "are a very particular set of skills."
                );
              })
              .then(function() {
                return that.delayNextQuote("Skills I have acquired...");
              })
              .then(function() {
                return that.delayNextQuote("over a very long career.");
              })
              .then(function() {
                return that.delayNextQuote("Skills that make me");
              })
              .then(function() {
                return that.delayNextQuote("a nightmare for people like you.");
              })
              .then(function() {
                return that.delayNextQuote("If you leave me alone now,");
              })
              .then(function() {
                return that.delayNextQuote("that'll be the end of it.", 4300);
              })
              .then(function() {
                return that.delayNextQuote("I'll not look for you.");
              })
              .then(function() {
                return that.delayNextQuote("I'll not pursue you.");
              })
              .then(function() {
                return that.delayNextQuote("But if you don't...", 4444);
              })
              .then(function() {
                return that.delayNextQuote("I'll look for you.");
              })
              .then(function() {
                return that.delayNextQuote("I'll find you...");
              })
              .then(function() {
                return that.delayNextQuote("and I will spam you.", 5555);
              })
              .then(function() {
                that.quotes = false;
              });
          });

          document.addEventListener("keydown", this.keyHandler, false);
        }
      });
      function js_Load() {
        document.body.style.visibility = "visible";
      }
    </script>
  </body>
</html>
