          '      ref="card">\n' +

          '        <div class="card-bg" :style="[cardBgTransform, cardBgImage]"></div>\n' +
          '        <div class="card-info">\n' +
          '          <slot name="header"></slot>\n' +
          '          <slot name="content"></slot>\n' +
          "        </div>\n" +
          "      </div>\n" +
          "</div>",
        mounted: function mounted() {
          this.width = this.$refs.card.offsetWidth;
          this.height = this.$refs.card.offsetHeight;
        },

        props: ["dataImage"],
        data: function data() {
          return {
            width: 0,
            height: 0,
            mouseX: 0,
            mouseY: 0,
            mouseLeaveDelay: null
          };
        },
        computed: {
          mousePX: function mousePX() {
            return this.mouseX / this.width;
          },
          mousePY: function mousePY() {
            return this.mouseY / this.height;
          },
          cardStyle: function cardStyle() {
            var rX = this.mousePX * 30;
            var rY = this.mousePY * -30;
            return {
              transform: "rotateY(" + rX + "deg) rotateX(" + rY + "deg)"
            };
          },
          cardBgTransform: function cardBgTransform() {
            var tX = this.mousePX * -40;
            var tY = this.mousePY * -40;
            return {
              transform: "translateX(" + tX + "px) translateY(" + tY + "px)"
            };
          },
          cardBgImage: function cardBgImage() {
            return {
              backgroundImage: "url(" + this.dataImage + ")"
            };
          }
        },
        methods: {
          onView: function(event) {
            this.$emit("change-page", this.dataImage);
          },
          handleMouseMove: function handleMouseMove(e) {
            this.mouseX = e.pageX - this.$refs.card.offsetLeft - this.width / 2;
            this.mouseY = e.pageY - this.$refs.card.offsetTop - this.height / 2;
          },
          handleMouseEnter: function handleMouseEnter() {
            clearTimeout(this.mouseLeaveDelay);
          },
          handleMouseLeave: function handleMouseLeave() {
            var _this = this;

            this.mouseLeaveDelay = setTimeout(function() {
              _this.mouseX = 0;
              _this.mouseY = 0;
            }, 1000);
          }
        }

            ballRadius: 10,
            x: 123,
            y: 123,
            dx: 2,
            dy: -2,
            paddleHeight: 10,
            paddleWidth: 45,
            paddleX: 55,
            rightPressed: false,
            leftPressed: false,
            brickRowCount: 25,
            brickColumnCount: 5,
            brickWidth: 20,
            brickHeight: 20,
            brickPadding: 10,
            brickOffsetTop: 30,
            brickOffsetLeft: 30,
            score: 0,
            lives: 3,
            gameover: false,
            maxscore: 0,
            bricks: []
          };
        },
        computed: {
          canvas: function() {
            return this.$refs.canvas;
          },
          ctx: function() {
            return this.canvas.getContext("2d");
          }
        },

        methods: {
          // close: function() {
          //   this.$emit("close");
          // },

          mouseMoveHandler: function(e) {
            let relativeX = e.clientX - this.canvas.offsetLeft;
            if (relativeX > 0 && relativeX < this.canvas.width) {
              this.paddleX = relativeX - this.paddleWidth / 2;
            }
          },

          collisionDetection: function() {
            for (var c = 0; c < this.brickColumnCount; c++) {
              for (var r = 0; r < this.brickRowCount; r++) {
                let b = this.bricks[c][r];
                if (b.status == 1) {
                  if (
                    this.x > b.x &&
                    this.x < b.x + this.brickWidth &&
                    this.y > b.y &&
                    this.y < b.y + this.brickHeight
                  ) {
                    this.dy = -this.dy;
                    b.status = 0;
                    this.score++;
                    if (this.score == this.maxscore) {
                      //end
                      this.$emit("success");
                      return false;
                    }
                  }
                }
              }
            }
            return true;
          },

          drawBall: function() {
            this.ctx.drawImage(this.$refs.ball, this.x - 15, this.y - 15);
          },

          drawPaddle: function() {
            this.ctx.drawImage(
              this.$refs.paddle,
              this.paddleX - 2,
              this.canvas.height - 45
            );
          },

          drawBricks: function() {
            for (var c = 0; c < this.brickColumnCount; c++) {
              for (var r = 0; r < this.brickRowCount; r++) {
                if (this.bricks[c][r].status === 1) {
                  let brickX =
                    r * (this.brickWidth + this.brickPadding) +
                    this.brickOffsetLeft;
                  let brickY =
                    c * (this.brickHeight + this.brickPadding) +
                    this.brickOffsetTop;
                  this.bricks[c][r].x = brickX;
                  this.bricks[c][r].y = brickY;
                  this.ctx.drawImage(this.$refs.brick, brickX, brickY, 24, 24);
                }
              }
            }
          },

          drawLives: function() {
            if (this.lives >= 1)
              this.ctx.drawImage(this.$refs.heart, this.canvas.width - 65, 10);
            if (this.lives >= 2)
              this.ctx.drawImage(this.$refs.heart, this.canvas.width - 45, 10);
            if (this.lives === 3)
              this.ctx.drawImage(this.$refs.heart, this.canvas.width - 25, 10);
          },

          draw: function() {
            this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
            this.drawBricks();
            this.drawBall();
            this.drawPaddle();

            this.drawLives();
            if (!this.collisionDetection()) return;

            if (
              this.x + this.dx > this.canvas.width - this.ballRadius ||
              this.x + this.dx < this.ballRadius
            ) {
              this.dx = -this.dx;
            }
            if (this.y + this.dy < 3.2 * this.ballRadius) {
              this.dy = -this.dy;
            } else if (
              this.y + this.dy >
              this.canvas.height - 3.2 * this.ballRadius
            ) {
              if (
                this.x > this.paddleX &&
                this.x < this.paddleX + this.paddleWidth
              ) {
                this.dy = -this.dy;
              } else {
                this.lives--;
                this.$emit("lives", this.lives);

                  //gave over
                  //document.location.reload();
                } else {
                  this.x = this.canvas.width / 2;
                  this.y = this.canvas.height - 30;
                  this.dx = 3;
                  this.dy = -3;
                  this.paddleX = (this.canvas.width - this.paddleWidth) / 2;
                }
              }
            }

            if (
              this.rightPressed &&
              this.paddleX < this.canvas.width - this.paddleWidth
            ) {
              this.paddleX += 7;
            } else if (this.leftPressed && this.paddleX > 0) {
              this.paddleX -= 7;
            }

            this.x += this.dx;
            this.y += this.dy;

            }

        },
        methods: {
          close: function() {
            this.$emit("close");
            this.comment = "";
          },
          getWidth: function() {
            return Math.floor(0.69 * window.innerWidth) + "px";
          }
        }
      });

      var app = new Vue({
        el: "#app",
        methods: {
          changePage: function(page) {
            this.curpage = page;
            this.showNewCommentModal = true;
          },
          dokiclick: function(doki) {
            if (doki === "monika") this.onMonikaClick();
            if (doki === "natsuki") this.showPhotos = true;
            this.animateJump(doki);
          },
          animateJump: function(doki) {
            let that = this;

            that[doki + "Jumping"] = !that[doki + "Jumping"];
            that.dispatch(3100, function() {
              that[doki + "Jumping"] = !that[doki + "Jumping"];
            });
          },
          onJustMonikaClick: function() {
            let that = this;
            this.showStatic = false;
            this.dokislides = "dokimonika.jpg";
            that.dispatch(300, function() {
              that.playSound("BGM03g.mp3");
              that.dispatch(28000, function() {
                that.showFullscreen = false;
              });
            });
            that.dispatch(4900, function() {
              that.dokislides = "windows-8-blue-screen-of-death.jpg";
              that.dispatch(5100, function() {
                that.dokislides = "Eron-Rauch-Doki-Doki-Screen-Sculpture-1.jpg";
              });
            });
          },
          startsafe() {
            this.showFullscreen = true;
            this.showplaySayori = true;
            let that = this;
            that.playSound("Phoenix.mp3");
            that.dispatch(4 * 60 * 1000, function() {
              that.showplaySayori = false;
              that.showFullscreen = false;
            });
          },
          playSound(sound) {
            if (sound) {
              var audio = new Audio(sound);
              audio.play();
            }
          },
          dispatch: function(timeout, callback) {
            window.setTimeout(function() {
              callback();
            }, timeout);
          },
          onMonikaClick: function() {
            let that = this;
            this.monikaclicked++;
            if (this.monikaclicked >= 3) {
              that.dispatch(1800, function() {
                that.showToronto = false;
                that.dispatch(4400, function() {
                  that.showAmsterdam = false;
                  that.dispatch(2800, function() {
                    that.showParis = false;
                    that.dispatch(1800, function() {
                      that.showFullscreen = true;
                      that.showStatic = true;
                      that.monikaclicked = 0;
                    });
                  });
                });
              });
            }
          },

          startgame: function() {
            this.yurihide = false;
            this.sayorihide = false;
            this.natsukihide = false;
            this.showgame = true;
          },
          showwin: function() {
            this.showgame = false;
            this.showFullscreen = true;
            this.showpresident = true;
            let that = this;
            that.dispatch(1000 * 60 * 4, function() {
              document.location.reload();
            });
          },
          hidegirls: function(lives) {
            switch (lives) {
              case 2:
                this.yurihide = true;
                break;
              case 1:
                this.yurihide = true;
                this.sayorihide = true;
                break;
              case 0:
                this.yurihide = true;
                this.sayorihide = true;
                this.natsukihide = true;
                this.showgame = false;
                this.monikaclicked = 3;
                this.onMonikaClick();
                break;
              default:
                break;
            }
          },

          closeYoutube: function(){
            this.showYoutube=!this.showYoutube;
          },

          tweenBox: function() {
            this.boxdiameter = Math.max(this.boxdiameter - 33, 300 - 1);
            let that = this;
            if (this.boxdiameter > 300) {
              that.dispatch(10, function() {
                that.tweenBox();
              });
            }
          },
          tweenMaxBox: function() {
            this.boxdiameter = this.boxdiameter + 83;
            let that = this;
            if (this.boxdiameter < this.windowwidth * 3.3) {
              that.dispatch(50, function() {
                that.tweenMaxBox();
              });
            }
          },
          delayNextQuote: function(textquote, r) {
            let that = this;
            let waitline = 1200;
            let waitread = r || 2950;
            return new Promise(function(resolve, reject) {
              that.dispatch(waitread, function() {
                that.quotes = false;
                that.dispatch(waitline, function() {
                  that.quote = textquote;
                  that.quotes = true;
                  resolve();
                });
              });
            });
          },
          delayDoki: function() {
            let that = this;
            that.dispatch(1800, function() {
              that.animateJump("natsuki");
            });
            that.dispatch(4800, function() {
              that.animateJump("monika");
              that.startloadpics = true;
            });
            that.dispatch(8800, function() {
              that.animateJump("sayori");
            });
            that.dispatch(10800, function() {
              that.animateJump("yuri");
            });
          },
          hideGame: function() {
            this.showgame = false;
          },

          dobatman: function() {
            this.showbatman = true;
            this.showFullscreen = true;

            let that = this;
            that.dispatch(1800, function() {
              that.showbatmanpow = true;
              that.playSound("slap.mp3");
              that.dispatch(1800, function() {
                that.showbatmanpow = false;
                that.dispatch(1800, function() {
                  that.showbatmanpop = true;
                  that.playSound("slap.mp3");
                  that.dispatch(1800, function() {
                    that.showbatmanpop = false;
                    that.dispatch(1800, function() {
                      that.showbatmanwham = true;
                      that.playSound("slap.mp3");
                      that.dispatch(1800, function() {
                        that.showbatmanwham = false;
                        that.dispatch(1800, function() {
                          that.showbatman = false;
                          that.showFullscreen = false;
                        });
                      });
                    });
                  });
                });
              });
            });
          },
          keyHandler: function(event) {
            let pattern = [
              "ArrowUp",
              "ArrowUp",
              "ArrowDown",
              "ArrowDown",
              "ArrowLeft",
              "ArrowRight",
              "ArrowLeft",
              "ArrowRight",
              "b",
              "a"
            ];

            if (
              pattern.indexOf(event.key) < 0 ||
              event.key !== pattern[this.current]
            ) {
              this.current = 0;
              return;
            }

            this.current++;

            if (pattern.length === this.current) {
              this.current = 0;
              this.showdino = true;
              this.tweenMaxBox();
              let that = this;

              that.dispatch(300, function() {
                that.playSound("roar.mp3");
              });

              that.dispatch(3800, function() {
                that.showdino = false;
              });
            }
          }
        },
        data: {
          showYoutube: false,
          current: 0,
          showdino: false,
          showdoki: true,
          showPhotos: false,
          showNewPostModal: false,
          showNewCommentModal: false,
          curpage: "",
          natsukihide: false,
          //monikaJumping: false,
          yurihide: false,
          sayorihide: false,
          natsukiJumping: false,
          monikaJumping: false,
          yuriJumping: false,
          sayoriJumping: false,
          monikaclicked: 0,
          windowwidth: 99990,
          windowheight: 99990,
          showStatic: false,
          showAmsterdam: true,
          showParis: true,
          showToronto: true,
          showFullscreen: false,
          showbatman: false,
          showplaySayori: false,
          showpresident: false,
          dokislides: "",
          startloadpics: false,
          boxwidth: 20000,
          boxheight: 20000,
          boxbeforetop: -9999,
          boxdiameter: 3800,
          dodoki: false,
          quotes: false,
          showbatmanpow: false,
          showbatmanwham: false,
          showbatmanpop: false,
          showgame: false,
          quote: ""
        },
        computed: {
          batmansrc: function() {
            return this.startloadpics ? "batman.jpg" : "";
          },
          batmanpowsrc: function() {
            return this.startloadpics ? "pow.png" : "";
          },
          batmanpopsrc: function() {
            return this.startloadpics ? "splat.png" : "";
          },
          batmanwhamsrc: function() {
            return this.startloadpics ? "whack.png" : "";
          },
          justmonikasrc: function() {
            return this.startloadpics ? "justmonika.png" : "";
          },
          presidentsrc: function() {
            return this.startloadpics ? "president.jpg" : "";
          },
          monikasrc: function() {
            return this.startloadpics ? "tenor.gif" : "";
          },
          playwithsayorisrc: function() {
            return this.startloadpics ? "play.png" : "";
          },
          dinosrc: function() {
            return this.startloadpics ? "dinosaurrr.png" : "";
          },
          showbox: function() {
            return this.boxdiameter < this.windowwidth * 2.5;
          },
          boxrightshow: function() {
            return this.showbox && this.boxdiameter < 321;
          },
          showsanta: function() {
            return this.boxrightshow && new Date().getMonth() === 11;
          }
        },
        mounted: function() {
          this.windowheight = window.innerHeight;
          this.windowwidth = window.innerWidth;
          this.boxheight = this.windowheight;
          this.boxwidth = this.windowwidth;
          this.boxbeforetop = this.boxheight - 400;

          let that = this;

          that.dispatch(2150, function() {
            that.startloadpics = true;
          });
          that.dispatch(50, function() {
            that.tweenBox();
            that.dodoki = true;
            that.delayDoki();
          });
          that.dispatch(15500, function() {
            that.quote = "I don't know who you are.";
            that.quotes = true;

            that
              .delayNextQuote("I don't know what you want.")
              .then(function() {
                return that.delayNextQuote("If you are looking for ransom...");
              })
              .then(function() {
                return that.delayNextQuote(
                  "I can tell you I don't have money."
                );
              })

              .then(function() {
                return that.delayNextQuote("But what I do have...");
              })
              .then(function() {
                return that.delayNextQuote(
                  "are a very particular set of skills."
                );
              })
              .then(function() {
                return that.delayNextQuote("Skills I have acquired...");
              })
              .then(function() {
                return that.delayNextQuote("over a very long career.");
              })
              .then(function() {
                return that.delayNextQuote("Skills that make me");
              })
              .then(function() {
                return that.delayNextQuote("a nightmare for people like you.");
              })
              .then(function() {
                return that.delayNextQuote("If you leave me alone now,");
              })
              .then(function() {
                return that.delayNextQuote("that'll be the end of it.", 4300);
              })
              .then(function() {
                return that.delayNextQuote("I'll not look for you.");
              })
              .then(function() {
                return that.delayNextQuote("I'll not pursue you.");
              })
              .then(function() {
                return that.delayNextQuote("But if you don't...", 4444);
              })
              .then(function() {
                return that.delayNextQuote("I'll look for you.");
              })
              .then(function() {
                return that.delayNextQuote("I'll find you...");
              })
              .then(function() {
                return that.delayNextQuote("and I will spam you.", 5555);
              })
              .then(function() {
                that.quotes = false;
              });
          });

          document.addEventListener("keydown", this.keyHandler, false);
        }
      });
      function js_Load() {
        document.getElementById("spinner").style.visibility = "hidden";
        document.getElementById("app").style.visibility = "visible";
      }
    </script>
  </body>
</html>
