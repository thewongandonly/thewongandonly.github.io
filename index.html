<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>David Wong</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="http://fonts.googleapis.com/css?family=Raleway"
    />
    <style>
      body {
        margin: 40px 0;
        font-family: "Raleway";
        font-size: 14px;
        font-weight: 500;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
      }

      .title {
        font-family: "Raleway";
        font-size: 24px;
        font-weight: 700;
        color: #5d4037;
        text-align: center;
      }

      p {
        line-height: 1.5em;
      }

      h1 + p,
      p + p {
        margin-top: 10px;
      }

      .container {
        padding: 40px 80px;
        display: -webkit-box;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-wrap: wrap;
        flex-wrap: wrap;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        justify-content: center;
      }

      .card-wrap {
        margin: 10px;
        -webkit-transform: perspective(800px);
        transform: perspective(800px);
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .card-wrap:hover .card-info {
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }

      .card-wrap:hover .card-info p {
        opacity: 1;
      }

      .card-wrap:hover .card-info,
      .card-wrap:hover .card-info p {
        -webkit-transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      .card-wrap:hover .card-info:after {
        -webkit-transition: 5s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 5s cubic-bezier(0.23, 1, 0.32, 1);
        opacity: 1;
        -webkit-transform: translateY(0);
        transform: translateY(0);
      }

      .card-wrap:hover .card-bg {
        -webkit-transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          opacity 5s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          opacity 5s cubic-bezier(0.23, 1, 0.32, 1);
        opacity: 0.8;
      }

      .card-wrap:hover .card {
        -webkit-transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          box-shadow 2s cubic-bezier(0.23, 1, 0.32, 1);
        transition: 0.6s cubic-bezier(0.23, 1, 0.32, 1),
          box-shadow 2s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: rgba(255, 255, 255, 0.2) 0 0 40px 5px, white 0 0 0 1px,
          rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px,
          inset white 0 0 0 6px;
      }

      .card {
        position: relative;
        -webkit-box-flex: 0;
        -ms-flex: 0 0 240px;
        flex: 0 0 240px;
        width: 240px;
        height: 320px;
        background-color: #333;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.66) 0 30px 60px 0, inset #333 0 0 0 5px,
          inset rgba(255, 255, 255, 0.5) 0 0 0 6px;
        -webkit-transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
      }

      .card-bg {
        opacity: 0.5;
        position: absolute;
        top: -20px;
        left: -20px;
        width: 100%;
        height: 100%;
        padding: 20px;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        -webkit-transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95),
          opacity 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        transition: 1s cubic-bezier(0.445, 0.05, 0.55, 0.95),
          opacity 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        pointer-events: none;
      }

      .card-info {
        padding: 20px;
        position: absolute;
        bottom: 0;
        color: #fff;
        -webkit-transform: translateY(40%);
        transform: translateY(40%);
        -webkit-transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .card-info p {
        opacity: 0;
        text-shadow: black 0 2px 3px;
        -webkit-transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
        transition: 0.6s 1.6s cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      .card-info * {
        position: relative;
        z-index: 1;
      }

      .card-info:after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
        background-image: -webkit-linear-gradient(
          top,
          transparent 0%,
          rgba(0, 0, 0, 0.6) 100%
        );
        background-image: linear-gradient(
          to bottom,
          transparent 0%,
          rgba(0, 0, 0, 0.6) 100%
        );
        background-blend-mode: overlay;
        opacity: 0;
        -webkit-transform: translateY(100%);
        transform: translateY(100%);
        -webkit-transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
        transition: 5s 1s cubic-bezier(0.445, 0.05, 0.55, 0.95);
      }

      .card-info h1 {
        font-family: "Playfair Display";
        font-size: 36px;
        font-weight: 700;
        text-shadow: rgba(0, 0, 0, 0.5) 0 10px 10px;
      }

      #bottom-left {
        z-index: -1;
        width: 626px;
        height: 900px;
        left: 0;
        bottom: 0;
        position: fixed;
        background: url("http://thewongandonly.com/wong.png") left bottom
          no-repeat border-box;
      }

      .nav {
        width: 490px;
        z-index: 991;
        position: fixed;
        margin: 0;
        top: 0;
        right: 1px;
      }

      .nav a {
        position: relative;
        float: left;
        padding: 1em 0 2.8em;
        width: 25%;
        text-decoration: none;
        color: #393939;
        -webkit-transition: 0.7s;
        -moz-transition: 0.7s;
        -o-transition: 0.7s;
        -ms-transition: 0.7s;
        transition: 0.7s;
      }

      .nav a:hover {
        color: #c6342e;
      }

      .effect {
        position: absolute;
        left: -12.5%;
        -webkit-transition: 0.7s ease-in-out;
        -moz-transition: 0.7s ease-in-out;
        -o-transition: 0.7s ease-in-out;
        -ms-transition: 0.7s ease-in-out;
        transition: 0.7s ease-in-out;
      }

      .nav a:nth-child(1):hover ~ .effect {
        left: 12.5%;
      }

      .nav a:nth-child(2):hover ~ .effect {
        left: 37.5%;
      }

      .nav a:nth-child(3):hover ~ .effect {
        left: 62.5%;
      }

      .nav a:nth-child(4):hover ~ .effect {
        left: 87.5%;
      }

      .ph-line-nav .effect {
        width: 90px;
        height: 2px;
        bottom: 36px;
        background: #c6342e;
        box-shadow: 0 1px 0 #fff;
        margin-left: -45px;
      }

      .navcurrent {
        font-weight: 900;
      }

      .modal-mask {
        position: fixed;
        z-index: 9998;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        transition: opacity 0.3s ease;
      }

      .modal-container {
        width: 70%;
        margin: 40px auto 0;
        padding: 20px 30px;
        background-color: #fff;
        border-radius: 2px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.33);
        transition: all 0.3s ease;
        font-family: Helvetica, Arial, sans-serif;
      }

      .modal-header h3 {
        margin-top: 0;
        color: #42b983;
      }

      .modal-body {
        margin: 20px 0;
      }

      .box {
        content: "";
        display: block;

        /* width: 320px !important;
        height: 320px !important;
*/
        padding-bottom: 0;
        /* top: 253px; */
        left: 205px;
        z-index: 6;
        transform: translate(-50%, -50%);

        border: solid 1400px rgba(236, 236, 236, 0.95);
        border-radius: 50%;

        transition: 0.5s ease;
        transition-property: width, height;

        position: fixed;
        bottom: 0px;
        overflow: hidden;
        display: inline-block;
      }

      /*
 * The following styles are auto-applied to elements with
 * transition="modal" when their visibility is toggled
 * by Vue.js.
 *
 * You can easily play with the modal transition by editing
 * these styles.
 */

      .modal-enter {
        opacity: 0;
      }

      .modal-leave-active {
        opacity: 0;
      }

      .modal-enter .modal-container,
      .modal-leave-active .modal-container {
        -webkit-transform: scale(1.1);
        transform: scale(1.1);
      }

      #footer {
        position: fixed;
        right: 0px;
        bottom: 0px;
        height: 70px;
        width: 580px;
        background-image: url("http://thewongandonly.com/tilebg.png");
        background-size: 19px;
        background-repeat: repeat;
        border-top-left-radius: 50%;
        border-top-right-radius: 50%;
      }
      .bottom-right {
        position: fixed;
        bottom: 0;
        width: 100%;
        padding-right: 30px;
      }
      .bottom-right img {
        max-width: 60%;
      }
      .dokidoki {
        float: right;
      }
      @keyframes jump {
        0% {
          transform: translate3d(0, 0%, 0) scale3d(1, 1, 1);
        }
        50% {
          transform: translate3d(0, -98%, 0) scale3d(0.97, 1.05, 1);
        }
        100% {
          transform: translate3d(0, 0%, 0) scale3d(1.05, 0.97, 1);
        }
      }
      .jump {
        transform-origin: 50% 50%;
        animation: jump 0.5s linear alternate 2;
      }

      .mdv-modal-fullscreen {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        visibility: hidden;
        transform: scale(1.1);
        transition: visibility 0s linear 0.25s, opacity 0.25s 0s,
          transform 0.25s;
      }
      .mdv-modal-fullscreen .mdv-modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 1rem 1.5rem;
        border-radius: 0.5rem;
      }
      .mdv-modal-fullscreen .mdv-modal-header {
        padding: 21.2px 0px;
      }
      .mdv-modal-fullscreen .mdv-modal-body {
        height: calc(100vh - 130px);
        max-height: inherit;
      }
      .mdv-modal-fullscreen .mdv-modal-body {
        height: calc(100vh - 130px);
        max-height: inherit;
      }
      .mdv-show {
        opacity: 1;
        visibility: visible;
        transform: scale(1);
        transition: visibility 0s linear 0s, opacity 0.25s 0s, transform 0.25s;
        z-index: 99999;
      }
      .mdv-modal-scrollable {
        overflow-y: auto;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        /* bring your own prefixes */
        transform: translate(-50%, -50%);
      }
      .clickable:hover {
        cursor: pointer;
      }
    </style>

  <body>
    <script src="https://unpkg.com/vue@2.4.2"></script>

    <div id="app">
      <div
        v-if="showbox"
        class="box box-1"
        :style="{  top: boxbeforetop + 'px', width:  boxdiameter+'px', height:  boxdiameter+'px' }"
      ></div>

      <div class="container" v-show="showPhotos">
        <card
          v-if="showAmsterdam"
          data-image="amsterdam07.png"
          v-on:change-page="changePage"
        >
          <h1 slot="header">Amsterdam</h1>
          <p slot="content">Somehow, somewhere,</p>
        </card>
        <card
          v-if="showParis"
          data-image="wongs.png"
          v-on:change-page="changePage"
        >
          <h1 slot="header">Paris</h1>
          <p slot="content">something went ...</p>
        </card>
        <card
          v-if="showToronto"
          data-image="torontobbq.jpg"
          v-on:change-page="changePage"
        >
          <h1 slot="header">Toronto</h1>
          <p slot="content">terribly Wrong.</p>
        </card>
        <new-comment-modal
          v-bind:photosrc="curpage"
          :show="showNewCommentModal"
          @close="showNewCommentModal = false"
        ></new-comment-modal>
      </div>

      <div class="mdv-modal-fullscreen" :class="{ 'mdv-show': showFullscreen }">
        <div class="mdv-modal-content">
          <div
            class="mdv-modal-body"
            :class="{ 'mdv-modal-scrollable': false }"
          >
            <img
              v-if="showStatic"
              src="tenor.gif"
              v-bind:style="{ width: windowwidth+'px', height: windowheight+'px' }"
            />
            <img
              v-if="showStatic"
              src="justmonika.png"
              class="centered clickable"
              @click="onJustMonikaClick"
            />
            <img
              v-if="!showStatic"
              :src="dokislides"
              v-bind:style="{ width: windowwidth+'px', height: windowheight+'px' }"
            />
          </div>
        </div>
      </div>

      <div id="footer"></div>

      <div id="bottom-left"></div>
      <div class="bottom-right">
        <div v-bind:class="{dokidoki:true ,jump: natsukiJumping }">
          <img
            src="natsuki.png"
            @click="dokiclick('natsuki')"
            class="clickable"
          />
        </div>
        <div v-bind:class="{dokidoki:true ,jump: sayoriJumping }">
          <img
            src="sayori.png"
            @click="dokiclick('sayori')"
            class="clickable"
          />
        </div>
        <div v-bind:class="{dokidoki:true ,jump: monikaJumping }">
          <img
            src="monika.png"
            @click="dokiclick('monika')"
            class="clickable"
          />
        </div>
        <div v-bind:class="{dokidoki:true ,jump: yuriJumping }">
          <img src="yuri.png" @click="dokiclick('yuri')" class="clickable" />
        </div>
      </div>
    </div>
    <script type="x/template" id="modal-template">
      <transition name="modal">
          <div class="modal-mask" @click="close" v-show="show">
              <div class="modal-container" @click.stop>
                  <slot></slot>
              </div>
          </div>
      </transition>
    </script>
    <script type="x/template" id="new-comment-modal-template">
      <modal :show="show" @close="close">
          <div class="modal-header">
          </div>
          <div class="modal-body">
              <img v-bind:src="photosrc" v-bind:width="getWidth()">
          </div>
          <div class="modal-footer text-right">
          </div>
      </modal>
    </script>
    <script>
      //Vue.config.devtools = true;

      Vue.component("card", {
        template:
          '<div class="card-wrap"\n v-on:click.prevent="onView" ' +
          '      @mousemove="handleMouseMove"\n' +
          '      @mouseenter="handleMouseEnter"\n' +
          '      @mouseleave="handleMouseLeave"\n' +
          '      ref="card">\n' +
          '      <div class="card" :style="cardStyle">\n' +
          '        <div class="card-bg" :style="[cardBgTransform, cardBgImage]"></div>\n' +
          '        <div class="card-info">\n' +
          '          <slot name="header"></slot>\n' +
          '          <slot name="content"></slot>\n' +
          "        </div>\n" +
          "      </div>\n" +
          "</div>",
        mounted: function mounted() {
          this.width = this.$refs.card.offsetWidth;
          this.height = this.$refs.card.offsetHeight;
        },

        props: ["dataImage"],
        data: function data() {
          return {
            width: 0,
            height: 0,
            mouseX: 0,
            mouseY: 0,
            mouseLeaveDelay: null
          };
        },
        computed: {
          mousePX: function mousePX() {
            return this.mouseX / this.width;
          },
          mousePY: function mousePY() {
            return this.mouseY / this.height;
          },
          cardStyle: function cardStyle() {
            var rX = this.mousePX * 30;
            var rY = this.mousePY * -30;
            return {
              transform: "rotateY(" + rX + "deg) rotateX(" + rY + "deg)"
            };
          },
          cardBgTransform: function cardBgTransform() {
            var tX = this.mousePX * -40;
            var tY = this.mousePY * -40;
            return {
              transform: "translateX(" + tX + "px) translateY(" + tY + "px)"
            };
          },
          cardBgImage: function cardBgImage() {
            return {
              backgroundImage: "url(" + this.dataImage + ")"
            };
          }
        },
        methods: {
          onView: function(event) {
            //console.log(this.dataImage)
            this.$emit("change-page", this.dataImage);
          },
          handleMouseMove: function handleMouseMove(e) {
            this.mouseX = e.pageX - this.$refs.card.offsetLeft - this.width / 2;
            this.mouseY = e.pageY - this.$refs.card.offsetTop - this.height / 2;
          },
          handleMouseEnter: function handleMouseEnter() {
            clearTimeout(this.mouseLeaveDelay);
          },
          handleMouseLeave: function handleMouseLeave() {
            var _this = this;

            this.mouseLeaveDelay = setTimeout(function() {
              _this.mouseX = 0;
              _this.mouseY = 0;
            }, 1000);
          }
        }
      });

      Vue.component("Modal", {
        template: "#modal-template",
        props: ["show"],
        methods: {
          close: function() {
            this.$emit("close");
          }
        },
        mounted: function() {
          document.addEventListener("keydown", e => {
            if (this.show && e.keyCode == 27) {
              this.close();
            }
          });
        }
      });

      Vue.component("NewCommentModal", {
        template: "#new-comment-modal-template",
        props: ["show", "photosrc"],
        data: function() {
          return {
            comment: ""
          };
        },
        methods: {
          close: function() {
            this.$emit("close");
            this.comment = "";
          },
          getWidth: function() {
            return Math.floor(0.69 * window.innerWidth) + "px";
          }
        }
      });

      var app = new Vue({
        el: "#app",
        methods: {
          changePage: function(page) {
            this.curpage = page;
            this.showNewCommentModal = true;
          },
          dokiclick: function(doki) {
            if (doki === "monika") this.onMonikaClick();
            if (doki === "natsuki") this.showPhotos = true;
            this.animateJump(doki);
          },
          animateJump: function(doki) {
            let that = this;

            that[doki + "Jumping"] = !that[doki + "Jumping"];
            that.dispatch(3100, function() {
              that[doki + "Jumping"] = !that[doki + "Jumping"];
            });
          },
          onJustMonikaClick: function() {
            let that = this;
            this.showStatic = false;

            that.dispatch(300, function() {
              that.playSound("BGM03g.mp3");
            });
            that.dispatch(4900, function() {
              that.dokislides = "windows-8-blue-screen-of-death.jpg";
              that.dispatch(5100, function() {
                that.dokislides = "Eron-Rauch-Doki-Doki-Screen-Sculpture-1.jpg";
              });
            });
          },
          playSound(sound) {
            if (sound) {
              var audio = new Audio(sound);
              audio.play();
            }
          },
          dispatch: function(timeout, callback) {
            window.setTimeout(function() {
              callback();
            }, timeout);
          },
          onMonikaClick: function() {
            let that = this;
            this.monikaclicked++;
            if (this.monikaclicked == 3) {
              that.dispatch(1800, function() {
                that.showToronto = false;
                that.dispatch(4400, function() {
                  that.showAmsterdam = false;
                  that.dispatch(2800, function() {
                    that.showParis = false;
                    that.dispatch(1800, function() {
                      that.showFullscreen = true;
                    });
                  });
                });
              });
            }
          },
          tweenBox: function() {
            this.boxdiameter = this.boxdiameter - 12;
            let that = this;
            if (this.boxdiameter > 300) {
              that.dispatch(150, function() {
                that.tweenBox();
              });
            }
          }
        },
        data: {
          showPhotos: false,
          showNewPostModal: false,
          showNewCommentModal: false,
          curpage: "",
          natsukiJumping: false,
          monikaJumping: false,
          yuriJumping: false,
          sayoriJumping: false,
          monikaclicked: 0,
          windowwidth: 0,
          windowheight: 0,
          showStatic: true,
          showAmsterdam: true,
          showParis: true,
          showToronto: true,
          showFullscreen: false,
          dokislides: "dokimonika.jpg",
          showbox: false,
          boxwidth: 10000,
          boxheight: 10000,
          boxbeforetop: -9999,
          boxdiameter: 2800
        },
        mounted: function() {
          this.windowheight = window.innerHeight;
          this.windowwidth = window.innerWidth;
          this.boxheight = this.windowheight;
          this.boxwidth = this.windowwidth;
          this.boxbeforetop = this.boxheight - 400;
          let that = this;
          that.dispatch(1800, function() {
            that.animateJump("natsuki");
          });
          that.dispatch(4800, function() {
            that.animateJump("monika");
          });
          that.dispatch(8800, function() {
            that.animateJump("sayori");
          });
          that.dispatch(10800, function() {
            that.animateJump("yuri");
          });
          that.dispatch(18100, function() {
            if (that.monikaclicked !== 0 || that.showPhotos) return;
            that.showbox = true;
            that.tweenBox();
          });
        }
      });
    </script>
  </body>
</html>
